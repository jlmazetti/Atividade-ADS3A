<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atividade 06/05</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="titulo-pagina">
        Cadastro <br>
        Insira seus dados (Nome, Email e Telefone) <br>
    </h1> 
    <div class="container">
        <form id="formulario-elegante">
            <div class="input-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" maxlength="100" placeholder="Digite seu nome">
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="Digite seu email">
            </div>
            <div class="input-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" placeholder="Digite seu telefone com DDD">
            </div>
            <button type="button">Enviar</button>
        </form>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
